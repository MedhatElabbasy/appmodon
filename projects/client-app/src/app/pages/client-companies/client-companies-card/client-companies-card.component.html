<div class="row g-3 p-0 ">
<div class="col-lg-4 col-md-6" *ngFor="
let item of clients
  | filter: searchKey
  | paginate
    : {
        itemsPerPage: pageSize,
        currentPage: pageNumber,
        totalItems: totalCount,
        id: 'clients'
      }
">
<div class="card border-0 rounded-12 cursor-pointer" >
  <div class="card-body">
    <div class="d-flex flex-column flex-md-row gap-3 align-items-md-center">
      <div class="flex-shrink-0">
        <img [src]="item?.photo?.fullLink!=null?item?.photo?.fullLink:'assets/images/images/tower.jpg'"
          class="obj-cover obj-position-c company-logo rounded-10" />
      </div>
      <div class="flex-grow-1 d-flex flex-column gap-3">
        <h5 class="fw-bold m-0">{{ item.name }}</h5>
        <div class="d-flex flex-wrap gap-2">
          <ng-container>
            <span class="badge px-3 py-2 fw-normal fw-500 bg-primary-o rounded-8 text-primary">
              {{item.activityType}}
            </span>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
  <div class="d-flex mt-3 align-items-center justify-content-between gap-3">
    <div class="text-info d-flex gap-3 align-items-center">
      <label class="fw-500" verify="global.for_page"></label>
      <div>
        <select class="form-select bg-white" (change)="onPageSizeChange($event)">
          <option *ngFor="let size of sizes" [selected]="size == pageSize">
            {{ size }}
          </option>
        </select>
      </div>
    </div>
    <pagination-controls id="clients" (pageChange)="onPageNumberChange($event)"
      (pageBoundsCorrection)="onPageNumberChange($event)" [maxSize]="3" [responsive]="true" [previousLabel]="''"
      [nextLabel]="''" screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page"
      screenReaderCurrentLabel="You're on page">
    </pagination-controls>
  </div>
