                        </div>
                    </div>

<public-api-modal [id]="finish" classList="modal-dialog-centered">
    <img width="50" src="assets/images/icons/checked.png" alt="" class="mb-3" />
    <h5 class="fw-600">{{'reports.finish_security_audit'|translate}}</h5>

    <div class="d-flex justify-content-end gap-2">

    </div>
</public-api-modal>
